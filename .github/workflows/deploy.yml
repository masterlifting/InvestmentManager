name: CI
on: [push]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_AGENT_HOST }}
          username: ${{ secrets.SSH_AGENT_USERNAME }}
          key: ${{ secrets.SSH_AGENT_KEY }}
          script: ${{ secrets.SSH_SCRIPT }}
